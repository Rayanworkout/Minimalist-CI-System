{% extends 'base.html' %}

{% block title %}New Project{% endblock %}
{% block stats %}{% endblock %}


{% block content %}
<div class="container py-5 my-5">
    <h1 class="text-center">Add a new project</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="form-container">
            <form method="POST" action="/add_project">
                <div class="form-group">
                    <label for="projectName">Github URL</label>
                    <input type="text" class="form-control" name="github_url" required>
                </div>
                <div class="form-group my-3">
                    <label for="projectName">Test file</label>
                    <input type="text" class="form-control" name="test_file" required>
                </div>
                <div class="form-group my-3">
                    <label for="projectName">Target Branch</label>
                    <input type="text" class="form-control" name="branch" required>
                </div>

                <div class="my-3 text-center">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
